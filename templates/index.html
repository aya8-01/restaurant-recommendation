<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation</title>
</head>
<body>
    <h1>Restaurant Recommendation System</h1>

    <form method="post">
        <label>Enter your favorite meal:</label><br><br>
        <input type="text" name="meal" required>
        <br><br>
        <button type="submit">Recommend</button>
    </form>

    {% if result %}
        <h2>Recommended Restaurant:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
